<mat-form-field class="example-full-width" appearance="outline" [ngStyle]="{'width.px': width}">
    <mat-label>Location</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Location"
           matInput
           [formControl]="locationControl"
           [matAutocomplete]="auto" (blur)="checkLocation()">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="locationClick($event)" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.location}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
